<div class="body h-100 bg-dark p-4">

    <div class="accordion" id="simuladorFrete">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#simulador"

                            </div>

                    </div>
                </div>

        </div>
    </div>

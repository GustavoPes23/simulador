    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="

<div class="p-4">

    <div class="accordion" id="simuladorFrete">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#simulador"
                    aria-expanded="true" aria-controls="simulador">

                    <i class="fa-solid fa-truck-fast"></i>
                    <span class="mx-2">Simulação de Frete</span>
                    
                </button>
            </h2>
            <div id="simulador" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                data-bs-parent="#simuladorFrete">
                <div class="accordion-body">

                    <form id="form-simulacao">

                        <div class="card">

                            <div class="card-body">

                                <div class="row">

                                    <div class="col-12 mb-3 form-floating">

                                        <input type="text" class="form-control" id="destinatario"
                                            placeholder="Nome, CEP ou logradouro do destinatário"
                                            aria-describedby="Destinatário">
                                        <label for="destinatario" class="px-4">Destinatário</label>
                                        
                                    </div>

                                    <div class="col-12 mb-3 form-floating">

                                        <input type="text" class="form-control" id="remetente"
                                            placeholder="Nome, CEP ou logradouro do remetente"
                                            aria-describedby="Remetente">
                                        <label for="remetente" class="px-4">Remetente</label>

                                    </div>

                                    <div class="col-2 form-floating">
                                        
                                        <input type="text" class="form-control" id="altura"
                                            placeholder="Altura (CM)"
                                            aria-describedby="altura">
                                        <label for="altura" class="px-4">Altura (CM)</label>

                                    </div>

                                    <div class="col-2 form-floating">
                                        
                                        <input type="text" class="form-control" id="largura"
                                            placeholder="Largura (CM)"
                                            aria-describedby="largura">
                                        <label for="largura" class="px-4">Largura (CM)</label>
                                        
                                    </div>

                                    <div class="col-2 form-floating">
                                        
                                        <input type="text" class="form-control" id="comprimento"
                                            placeholder="Comprimento (CM)"
                                            aria-describedby="comprimento">
                                        <label for="comprimento" class="px-4">Comprimento (CM)</label>
                                        
                                    </div>

                                    <div class="col-2 form-floating">
                                        
                                        <input type="text" class="form-control" id="peso"
                                            placeholder="Peso (CM)"
                                            aria-describedby="peso">
                                        <label for="peso" class="px-4">Peso (CM)</label>
                                        
                                    </div>

                                    <div class="col-2 form-floating">
                                        
                                        <input type="text" class="form-control" id="valor"
                                            placeholder="Valor (R$)"
                                            aria-describedby="valor">
                                        <label for="valor" class="px-4">Valor (R$)</label>
                                        
                                    </div>

                                    <div class="col-2">
                                        
                                        <button type="submit" id="calcular-frete" class="btn btn-primary h-100 w-100">Calcular
                                            Frete</button>
                                        
                                    </div>

                                </div>

                            </div>

                        </div>

                    </form>

                    <div class="card card-calculo-frete" style="display: none;">
                        <div class="card-header">
                            Simulação de Frete
                        </div>
                        <div class="card-body">
                            <p class="card-text"></p>
                        </div>
                    </div>

                    <div class="spinner-border text-primary" id="spinner" role="status" style="display: none;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card card-transportadoras mt-3" style="display: none;">
        <div class="card-header">
            Transportadoras
        </div>
        <div class="card-body">
            <p class="card-text"></p>
        </div>
    </div>

</div>
